# Name of your addon that wil lbe used in displaying it.
name: Visit
# Addon main class. This class should extend Addon.class
main: world.bentobox.visit.VisitAddon
# Version of your addon. Can use maven variables.
version: ${version}
# API version allows to specify minimal BentoBox version for your addon.
api-version: ${bentobox.version}
# Allow to send metric about this addon usage.
metrics: true
# GitHub version check. Will work only for GitHub.
repository: 'BentoBoxWorld/Visit'
# Icon of addon that will be displayed in Addon Manager.
# Must use Material.values() with uppercase.
icon: 'PUMPKIN_PIE'

# List of addon authors.
authors:
  - BONNe

# Soft dependencies of current addon.
softdepend: []

# List of addon permissions
permissions:
  bskyblock.admin.visit:
    description: Access to '/bsb visit [player]' command
    default: op
  bskyblock.visit:
    description: Access to '/island visit [player]' command
    default: true
  bskyblock.visit.configure:
    description: Access to '/island visit configure' command
    default: true

  acidisland.admin.visit:
    description: Access to '/acid visit [player]' command
    default: op
  acidisland.visit:
    description: Access to '/ai visit [player]' command
    default: true
  acidisland.visit.configure:
    description: Access to '/ai visit configure' command
    default: true

  caveblock.admin.visit:
    description: Access to '/cba visit [player]' command
    default: op
  caveblock.visit:
    description: Access to '/cave visit [player]' command
    default: true
  caveblock.visit.configure:
    description: Access to '/cave visit configure' command
    default: true

  skygrid.admin.visit:
    description: Access to '/sga visit [player]' command
    default: op
  skygrid.visit:
    description: Access to '/sg visit [player]' command
    default: true
  skygrid.visit.configure:
    description: Access to '/sg visit configure' command
    default: true

  aoneblock.admin.visit:
    description: Access to '/oba visit [player]' command
    default: op
  aoneblock.visit:
    description: Access to '/ob visit [player]' command
    default: true
  aoneblock.visit.configure:
    description: Access to '/ob visit configure' command
    default: true